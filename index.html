<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

      <h1 id="title">
        Microverse HTML project Survey form
      </h1>
      <p id="description">
        This is a Survey form attempt by 2 applicants
      </p>

      <form action="" id="survey-form">
        <label id="name-label"><p>Name</p></label>
        <input type="text" id="name" placeholder="Write your name here" required>
        <label id="email-label"><p>Email</p></label>
        <input type="email" id="email" placeholder="Write your email here" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
        <label id="number-label"><p>Number</p></label>
        <input type="number" id="number" min="50" max="999" placeholder="50-999" required>
        <label id="dropdown-label"><p>Dropdown</p></label>
        <select name="" id="dropdown">
          <option value="op1">Option 1</option>
          <option value="op2">Option 2</option>
          <option value="op3">Option 3</option>
        </select>
        <label id="radio-label"><p>Radio</p></label>
        <p>
        1 <input type="radio" id="radio1" name="radOption" value="rad1">
        2 <input type="radio" id="radio2" name="radOption" value="rad2">
        3 <input type="radio" id="radio3" name="radOption" value="rad3">
        </p>
        <label id="checkbox-label"><p>Checkboxes</p></label>
        <p>
        1 <input type="checkbox" id="checkbox1" name="checkOption" value="check1">
        2 <input type="checkbox" id="checkbox2" name="checkOption" value="check2">
        3 <input type="checkbox" id="checkbox3" name="checkOption" value="check3">
        </p>
        <label id="comments-label"><p>Comments</p></label>
        <textarea></textarea>
        <p></p>
        <input type="submit" id="submit">

      </form>

  </body>
</html>
